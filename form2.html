<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form2.css">
    <title>Document</title>
</head>
<body>
    <form class="form-container">
        <h1>Registration Form</h1>
        <div class="form-body">
            <label>Full Name</label>
            <br>
            <input type="text" name="" id="" placeholder="Please Enter Your Full Name" required>
        </div>
        <div class="form-body">
            <label>Email</label>
            <br>
            <input type="email" name="" id="" placeholder="Please Enter Your Email">
        </div>
        <div class="form-body">
            <label>Password</label>
            <br>
            <input type="password" name="" id="" placeholder="Please Enter Your Password">
        </div>
         <div class="form-body">
            <label>Re Type Your Password</label>
            <br>
            <input type="password" name="" id="" placeholder="Re type your password">
        </div>
        <div class="form-button">
            <button type="submit" name="" id="">Register</button>
        </div>
    </form>
</body>
</html>
