<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title></title>
</head>
<body>
    <div class="container">
        <br>
        <div class="regform"><h1>Registration Form</h1></div>   
    <div class="main">
        <form>
        <div class="container2">
            <div id="name">
                <h2 class="name" id="nam">Name</h2>
                <input class="firstname" type="text" name="first_name">
                <label class="firstlabel">first name</label>
                <input class="lastname" type="text" name="last_name">
                <label class="lastlabel">last name</label>
            </div>
            <h2 class="name1" id="field">Field</h2>
            <input class="course" type="text" name="field" placeholder="eg. computing,engineering etc">
            <label class="dept">Course</label>
            <select class="option" id="option1" name="level">
                <option disabled="disabled" selected= "selected">--Choose Option</option>
                <option>SCE</option>
                <option>BSE</option>
                <option>MSE</option>
                <option>PhD</option>
            </select>
            <label class="level">Level</label>
    
           <div>
            <h2 class="name1">Email</h2>
            <input class="email" type="email" name="email">
            <label class="emlabel">Email</label>
            <select class="option" id="option" name="level">
                <option>Male</option>
                <option>Female</option>
            </select>
            <label class="gender" id="gender">Gender</label>
           
           </div>
            <h2 class="name1">Phone</h2>
            <input class="code" type="text" name="area_code" placeholder="+234">
            <label class="area-code" id="acode">Area Code</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number" id="pnumber">Phone Number</label>
    
            <h2 class="name1">Password</h2>
            <input class="password" type="password" name="password">
            <label class="passkey">Password</label>
            <input class="repassword" type="password" name="repassword">
            <label class="passkey" id="passkey">Retype Password</label>
            <h2 class="name" id="literate">Are you a Computer Literate</h2>
            <label class="radio">
                <input class="yes" type="radio" checked="checked">
                <span class="checkmark"></span>
                Yes
            </label>
            <label class="radio">
                <input class="no" type="radio">
                <span class="checkmark"></span>
                No
            </label><br>    
            <button type="submit">Register</button>
    
        </div>
        </form>

    </div>
    </div>
    
</body>
</html>
